<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="javascript.js"></script>
    <title>Sign Up Form</title>
</head>

<body>
	<!-- Showcase -->
	<div class="d-flex h-100">

		<div class="cobra position-relative">
			<div class="d-flex opaque align-items-center flex-grow-1 justify-content-center position-absolute">
				<img class="img-fluid odin" src="odin-lined.png" alt=""> 
				<div class="text-light">
					Odin
				</div>
			</div>
		</div>

		<div class="bg-light pt-5">
			<div class="fw-bold p-5">
				<p>
				This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
				Sing up <em>now</em> to get started.
				</p>

				<p>
					You <em>know</em> you want to.
				</p>
			</div>
			
			<div class="form-side">
				<div class="p-5 pb-0">
					Let's do this!
				</div>

				<form class="d-flex flex-wrap p-5 pt-4 form shadow">
					<div class="mb-3">
						<label for="first-name" class="form-label">First Name</label>
						<input type="text" name="first-name" id="first-name" class="form-control">
					</div>

					<div class="mb-3">
						<label for="last-name" class="form-label">Last Name</label>
						<input type="text" name="last-name" id="last-name" class="form-control">
					</div>

					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input type="email" name="email" id="email" class="form-control">
					</div>

					<div class="mb-3">
						<label for="phone" class="form-label">Phone number</label>
						<input type="phone" name="phone" id="phone" class="form-control">
					</div>

					<div class="mb-3">
						<label for="pwd" class="form-label">Password</label>
						<input type="password" name="pwd" id="pwd" class="form-control">
					</div>

					<div class="mb-3">
						<label for="confirm-pwd" class="form-label">Confirm password</label>
						<input type="password" name="confirm-pwd" id="confirm-pwd" class="form-control">
					</div>
				</form>
			</div>
			
			<div class="p-5">
				<button class="btn btn-success shadow-sm mb-4" id="button">Create Account</button>
				<div>Already have an account? <a href="#" class="fw-bold">Log in</a></div>
			</div>

		</div>

	</div>

		
	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
